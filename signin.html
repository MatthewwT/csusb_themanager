<main class="form-signin">
    <form>
        <!--<img class="mb-4" src="#" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-success" type="submit">Login</button> <!--Need to add 'You have successfully signed in! and redirect to main page or failed to login'-->
        <br /><br />

        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="signup.html" class="btn btn-warning btn-md" type="submit">Sign up</a>
            <a href="forgotpass.html" class="btn btn-danger btn-md" type="submit">Forgot password</a>
        </div>
    </form>
</main>
